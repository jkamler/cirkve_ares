<!DOCTYPE html>
<html>
  <head>
    <title>Církevní subjekty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <script src="js/proj4js-2.4.3/dist/proj4.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="input_box">
      <input type="text" id="display"/>
    </div>
    <div id="controlWrapper">
      <form class="controlForm" action="">
        <input id="basic" type="radio" name="Mapa" value="basicWMS">
        <label for="basic">Základní mapa</label>
        <input id="orto" type="radio" name="Mapa" value="ortofotoWMS" checked>
        <label for="orto">Letecká mapa</label>
      </form>
    </div>
    <div id="mouse-position"></div>
    <div id="info_wrapper">
      <div id="hide_info_wrapper">x</div>
      <div id="info"></div>
    </div>
    <script src="js/maps.js"></script>
  </body>
</html>
